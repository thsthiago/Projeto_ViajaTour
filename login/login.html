<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <div class="pagina">
          <header>
                <div class="logo">
                    <a href="#"><img src="img/logoviajatour.png"></a>
                </div><!--Logo-->
                <nav class="home">
                    <ul class="menu">
                        <li><a href="">Passagens</a></li>
                        <li><a href="">Hotéis</a></li>
                        <li><a href="">Cruzeiros</a></li>
                        <li><a href="">Aluguel de Carros</a></li>
                        <li><a href="">Pacotes de Viagens</a></li>
                        <li><a href="">Dicas de Vigens</a></li>
                        <div class="area">
                            <li><a href="">Faça o seu cadastro</a></li>
                            <button class="butto" href="login">Login</button>
                        </div><!--Area administrativa-->
                    </ul><!--menu-->
                </nav><!--home-->
            </header><!--cabecalho-->

            <div id="cont">
                <div class="login">
                    <h4>Faça seu login</h4>
                    <div class="contlogin">
                        <form>
                            <div class="loginp">
                                <label for="login">Usuário</label><br>
                                <input type="text" name="login" required>
                            </div>
                            <div class="senhap">
                                <label for="senha">Senha</label><br>
                                <input type="password" name="senha" required>
                            </div>
                            <a href="#"><p>Esqueci minha senha</p></a>
                            <input type="submit" value="Entrar"> 
                        </form>
                    </div>

                </div>
                <div class="cadastro">
                    <h4>Ainda não sou cadastrado</h4>
                    <div class="cadastrop">
                        <p>Faça seu cadastro</p>
                        <a href="#"><button>Cadastre-se</button></a>
                    </div>    
                </div>
            </div>


            <footer>
                <div class="pagamentos">
                  <h3>Formas de pagamento</h3>
                  <div class="pag">
                      <img src="img/pagamentos/mastercard.png">
                      <img src="img/pagamentos/visa.png">
                      <img src="img/pagamentos/elo.png">
                  </div>
                </div>
                <div class="contatos">
                    <h3>Contatos</h3>
                    <div class="contact">
                        <img src="img/email.png">
                        <p>viajatour@empresa.com</p>
                    </div>
                    <div class="tele">    
                        <img src="img/tell.png">
                        <p>2222-2222</p>
                    </div>    
                </div>
                <div class="seguro">
                    <p>Site seguro</p>
                    <img src="img/seguro.png">
                </div>
            </footer>
          
          <div class="fale">
              <div class="fl" href="#">
              </div>
              <input type="submit" value="Fale conosco" href="">
          </div>
        </div>
  </body>

</html>
